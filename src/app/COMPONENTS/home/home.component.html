<!-- Home component start -->

<!-- ngStyle it is applied for the height of the header#
    (if the height is less than 480 the screen wont be scrollable) -->
<header 
[ngStyle]="{'overflow': scrHeight > 480 ? 'hidden' : 'auto'}"
class="hero res-container">

    <!-- Hero Image  -->
    <div class="hero__image"></div>

    <div class="hero__description">
        <h1>
            Hello World, this is
            <span>Imre Boloni</span><br>
            Web developer!
        </h1>
        <a id="btn" class="default_btn" routerLink="/about">About Me</a>

        <!-- Social Media -->
        <div class="social">
            <a href="https://www.facebook.com/imre.boloni.3" target="__blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/Imre17" target="__blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/imre-boloni-7b0a211bb/" target="__blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</header>

<!-- Home component end -->
